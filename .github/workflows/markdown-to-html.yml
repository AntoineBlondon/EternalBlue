name: Convert Markdown to HTML

on:
  push:
    branches:
      - main  # Run on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install markdown

    - name: Convert Markdown to HTML
      run: |
        mkdir -p html
        for file in markdown/*.md; do
          filename=$(basename "$file" .md)
          python -c "import markdown, sys; print(markdown.markdown(sys.stdin.read()))" < "$file" > html/"$filename".html
        done

    - name: Commit and push HTML files to repository
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        cp -r html/* .
        git add *.html
        git commit -m "Add generated HTML files"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload HTML files as artifacts
      uses: actions/upload-artifact@v4  # Use v4 instead of v2
      with:
        name: html-files
        path: html
