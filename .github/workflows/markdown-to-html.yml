name: Convert Markdown to HTML

on:
  push:
    branches:
      - main  # Run on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install markdown

    - name: Convert Markdown to HTML
      run: |
        mkdir -p output
        for file in markdown/*.md; do
          python -c "import markdown, sys; print(markdown.markdown(sys.stdin.read()))" < $file > output/${file%.md}.html
        done

    - name: Upload HTML files as artifacts
      uses: actions/upload-artifact@v4  # Use v4 instead of v2
      with:
        name: html-files
        path: output
